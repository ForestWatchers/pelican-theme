<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ copyright }}">

    <!-- Le styles -->                                                      
    <link href="{{ SITEURL }}/theme/css/bootstrap.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{{ SITEURL }}/theme/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le Google Analytics -->
    {% if GOOGLE_ANALYTICS %}
    {% include 'googleanalytics.html' %}
    {% endif %}

  </head>

  <body>
      {% include "topbar.html" %}

    <div class="container">

      {% block content %} {%endblock%}

      {% include "footer.html" %}
    </div> <!-- end container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{SITEURL}}/theme/js/jquery-1.8.3.min.js"></script>
    <script src="{{SITEURL}}/theme/js/bootstrap.min.js"></script>
    {% include 'helpers/_carousel.js' %}
  </body>
</html>
